
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cast
      POSTGRES_PASSWORD: cast
      POSTGRES_DB: cast_identity
    ports:
      - "5432:5432"
    volumes:
      - cast_identity_pg:/var/lib/postgresql/data
  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://cast:cast@db:5432/cast_identity
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  cast_identity_pg:
